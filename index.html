                width: 100px;

                margin-top: 15px;

                background: rgba(0, 135, 0, 0.65);
                color: black;
                margin-top: 1%;
                width: fit-content;
                position: relative;
                left: 50%;
                margin-left: -100px;
                top: 10%;

                height: 30px;
                width: 185px;
            }

                color: black;
                width: fit-content;

    <body>
        <div class="header">
            <h1>Garibaldi's Dough Program</h1>
        </div>
        <form action="https://youtu.be/dQw4w9WgXcQ?si=3Kxo-mAQGBheSsMo" target="_blank">
            <button type="submit" class="button"> <strong>Login</strong> </button>
        </form>
        <div class="size_input">
            <h1>10 inch dough</h1>
            <input type="number" id="small">
        </div>
        <div class="size_input">
            <h1>12 inch dough</h1>
            <input type="number" id="medium">
        </div>
        <div class="size_input">
            <h1>14 inch dough</h1>
            <input type="number" id="large">
        </div>
        <div class="size_input">
            <h1>16 inch dough</h1>
            <input type="number" id="xlarge">
        </div>
        <form>
            <button class=" button" type="button" id="submit"> Calculate</button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", (event) =>
            {
                console.log("DOM fully loaded and parsed");
            });
            let submit = document.getElementById("submit")
            submit.addEventListener("click", (event) =>
            {
                let small = document.getElementById("small").value;
                let medium = document.getElementById("medium").value;
                let large = document.getElementById("large").value;
                let xlarge = document.getElementById("xlarge").value;
                const sizes = [small, medium, large, xlarge];
                // console.log(sizes);

                let output = (small * 9 * 24) + (medium * 12.5 * 17) + (large * 15.5 * 15) + (xlarge * 22 * 13);
                output = parseFloat(output / 730).toFixed(2);
                // console.log(output);
                if (output > 0) {
                    document.getElementById("display").innerHTML = output
                }
            })
        </script>
        <div class="display">
            <h1 id="display"></h1>
        </div>
    </body>
</html>
